{% extends "base.html" %}
{% block content %}

{% for feed in feeds %}
<hr>
<h2><a href="{{ url_for('feed', feed_id=feed.id) }}">{{feed.title}}</a> </h2>
<p>
  {% if current_user.is_following(feed) %}
  <a href="{{ url_for('unfollow', rss_feed=feed.id) }}">Unfollow</a>
  {% else %}
  <a href="{{ url_for('follow', rss_feed=feed.id) }}">Follow</a>
  {% endif %}
</p>
{% endfor %}
<hr>

{% endblock content %}
